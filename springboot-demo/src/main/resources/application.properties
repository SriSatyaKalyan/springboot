# User wildcard "*" to expose all endpoints
# Can also expose individual endpoints with a comma-delimited list
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

#excluding specific endpoints for fun
management.endpoints.web.exposure.exclude=health,info

info.app.name=myapp
info.app.description=a crazy fun app, yolo!
info.app.version=1.0.0

#Define custom properties
coach.name=mickey mouse
team.name=the mouse club

#Change SpringBoot embedded Server port
server.port=7070

#Set the context path of the application
#All requests should be prefixed with the below path
server.servlet.context-path=/myapp